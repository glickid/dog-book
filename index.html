<!DOCTYPE html>
<html lang="en" ng-app="dogBookApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dog Book</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="App/dogBookApp.js"></script>
    <script src="dogBook/dogBookSrv.js"></script>
    <script src="dogBook/dogBookCtrl.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="javascript:void(0)">Dog Book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="javascript:void(0)navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0)">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container" ng-controller="dogBookCtrl">

    <h1 class="my-4 text-center text-lg-left">Dog Breed Gallery</h1>

    <div class="row text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="dog in dogsArr">
            <div class="card ml-1 mt-3">
                <!-- ng-repeat="dog in dogsArr"> -->
                <div class="card-body text-center">
                    <h3>{{dog.breed}}</h3>
                </div>
                <a href="javascript:void(0)" class="img-thumbnail">
                    <img class="img-box" ng-src="{{dog.randomPic}}" class="card-img-bottom">
                </a>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="mt-5 py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">By Yossi Glick</p>
    </div>
    <!-- /.container -->
</footer>
</body>

</html>
