<div class="container">
    <h1 class="my-4 text-center text-lg-left">{{theBreed}} Breed Gallery</h1>
    <div class="row text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="pic in dogGallery | filter : dogFilter ">
            <div class="card ml-1 mt-3">
                <img class="img-box" ng-src="{{pic}}" class="card-img-bottom">
            </div>
        </div>
    </div>
</div>
