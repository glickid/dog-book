<div class="container">
    <h1 class="my-4 text-center text-lg-left">Dog Breed Gallery</h1>

    <div class="input-group mb-5 mt-5 w-100">
            <input type="text" class="bg-success text-white form-control" placeholder="Search a dog in Gallery" ng-model="aFilter">
            <button type="button" class="btn btn-info w-100" ng-click="refreshGalleryPics()">Choose another pics for all</button>
        </div>
        
    <div class="row text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="dog in dogsArr | filter : dogFilter ">
            <div class="card ml-1 mt-3">
                <!-- ng-repeat="dog in dogsArr"> -->
                <div class="card-body text-center">
                    <h3>{{dog.breed}}</h3>
                </div>
                <a href="javascript:void(0)" class="img-thumbnail">
                    <img class="img-box" ng-src="{{dog.randomPic}}" class="card-img-bottom">
                </a>
            </div>
        </div>
    </div>
</div>
